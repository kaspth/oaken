name: Ruby

on:
  push:
    branches:
      - main

  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Ruby ${{ matrix.ruby }} - ${{ matrix.adapter }}
    strategy:
      matrix:
        ruby:
          - '3.0'
          - '3.2.2'
        adapter:
          - sqlite
          - postgres
          - mysql

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
          # Set health checks to wait until postgres has started
          options: >-
            --health-cmd pg_isready
            --health-interval 2s
            --health-timeout 5s
            --health-retries 2

    steps:
    - uses: actions/checkout@v3
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true
    - run: bin/test
      env:
        ADAPTER: ${{ matrix.adapter }}
