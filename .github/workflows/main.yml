name: Ruby

on:
  push:
    branches:
      - main

  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        rails:
          - "8.0"
          - "7.2"
          - "main"
        ruby:
          - "3.0"
          - "3.1"
          - "3.3"
        exclude:
          - rails: "8.0"
            ruby: "3.0"
          - rails: "main"
            ruby: "3.0"
          - rails: "8.0"
            ruby: "3.1"
          - rails: "main"
            ruby: "3.1"

    env:
      RAILS_ENV: test
      RAILS_VERSION: ${{ matrix.rails }}

    name: ${{ format('Tests rails@{0} ruby@{1}', matrix.rails, matrix.ruby) }}

    steps:
    - uses: actions/checkout@v4

    - run: rm Gemfile.lock

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true

    - name: Parallel Tests
      run: bin/rails test

    - name: Single Process Tests
      run: bin/rails test
      env:
        PARALLEL_TEST_THRESHOLD: "10000"

    - name: Run seeds
      run: bin/rails db:seed:replant

    - name: Rerun seeds
      run: bin/rails db:seed
